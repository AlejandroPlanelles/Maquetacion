<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="instagram.css">
    <title>Document</title>
</head>
<body>
    <main>
        <header class="header"></header>
        <div class="web">
            <div class="web_body">
                <div clas="web_body_picture">
                    <img src="./img/img1.PNG">
                </div>
                <div class="web_body_login">
                    <div class="web_body_login_txt">
                        <div class="web_body_login_txt_instagram"></div>
                        <div class="web_body_login_txt_instagram_data">
                            <div class="web_body_login_txt_instagram_data_name">
                                <input class="name" placeholder="telefono usuario o correo electronico">
                            </div>
                            <div class="web_body_login_txt_instagram_data_pass">
                                <input class="pass" placeholder="ContraseÃ±a">
                                    <button class="button">Mostrar</button>
                            </div>
                            <div class="web_body_login_txt_instagram_data_login">
                                <button class="button_login">Entrar</button>
                            </div>
                            <div class="web_body_login_txt_instagram_data_deco">
                                <div class="web_body_login_txt_instagram_data_deco_1"></div>
                                <div class="web_body_login_txt_instagram_data_deco_2"></div>
                                <div class="web_body_login_txt_instagram_data_deco_3"></div>
                            </div>
                            <div class="web_body_login_txt_instagram_data_init">
                                <div class="web_body_login_txt_instagram_data_init_pict"></div>
                                <div class="web_body_login_txt_instagram_data_init_txt"></div>
                            </div>
                            <div class="web_body_login_txt_instagram_data_init_forget"></div>
                        </div>
                    </div>
                    <div class="web_body_login_acc"></div>
                    <div class="web_body_login_download">
                        <div class="web_body_login_download_txt"></div>
                        <div class="web_body_login_download_pics">
                            <div class="web_body_login_download_pics_1"></div>
                            <div class="web_body_login_download_pics_2"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="footer_mod">
                <div class="footer_mod_info">
                    <div class="footer_mod_info_1"></div>
                    <div class="footer_mod_info_2"></div>
                    <div class="footer_mod_info_3"></div>
                    <div class="footer_mod_info_4"></div>
                    <div class="footer_mod_info_5"></div>
                    <div class="footer_mod_info_6"></div>
                    <div class="footer_mod_info_7"></div>
                    <div class="footer_mod_info_8"></div>
                    <div class="footer_mod_info_9"></div>
                    <div class="footer_mod_info_10"></div>
                    <div class="footer_mod_info_11"></div>
                    <div class="footer_mod_info_12"></div>
                    <div class="footer_mod_info_13"></div>
                </div>
                <div class="footer_mod_copy">
                    <div class="footer_mod_copy_language">
                        <div class="footer_mod_copy_language_txt"></div>
                        <div class="footer_mod_copy_language_arrow"></div>
                    </div>
                    <div class="footer_mod_copy_brand"></div>
                </div>
                <div class="footer_mod_white"></div>
            </div>
        </footer>
    </main>
</body>
</html>
